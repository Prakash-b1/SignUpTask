<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Broomees Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100">

    <div class="flex h-screen p-10 border rounded-lg">
        <!-- Image Section (Left) -->
        <div class="w-1/2 bg-gray-200 flex items-center justify-center">
            <img src="./assets/Img1.jpg" alt="Broomees Logo" class="object-cover w-full h-full rounded-l-lg shadow-lg">
        </div>

        <!-- Form Section (Right) -->
        <div class="w-1/2 bg-white p-8 rounded-r-lg shadow-xl flex flex-col  items-center justify-between">
            <div
                class="flex w-full justify-end items-end ">
                <button class="w-[120px] border border-[#3F27D7] rounded-md text-[#3F27D7] font-semibold p-2">
                    SIGN IN
                </button>
            </div>
            <form id="userForm" class="w-full ">
                <div class="mb-6 flex flex-col gap-2">
                    <h1 class="text-3xl font-semibold  text-[#3F27D7]">Explore & Experience</h1>
                    <p class="text-[#3F27D7]  font-semibold  ">Get Onto Your Most Comfortable Journey yet.
                        All the way up</p>

                </div>

                <div class="flex gap-2">
                    <!-- First Name -->
                    <div class="mb-4 w-1/2">
                        <input type="text" id="name"
                            class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 shadow-sm"
                            placeholder="First Name" required />
                    </div>

                    <!-- Last Name -->
                    <div class="mb-4 w-1/2">
                        <input type="text" id="lastName"
                            class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 shadow-sm"
                            placeholder="Last Name" required />
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <input type="email" id="email"
                        class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 shadow-sm"
                        placeholder="Email" required />
                </div>

                <!-- Username -->
                <div class="mb-4">
                    <input type="text" id="username"
                        class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 shadow-sm"
                        placeholder="Username" required />
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <div class="relative">
                        <input type="password" id="password"
                            class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 shadow-sm"
                            placeholder="Password" required />
                        <button type="button" id="togglePassword"
                            class="absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-500">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="mb-6">
                    <div class="relative">
                        <input type="password" id="confirmPassword"
                            class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 shadow-sm"
                            placeholder="Confirm Password" required />
                        <button type="button" id="toggleConfirmPassword"
                            class="absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-500">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full bg-[#3F27D7] text-white py-3 rounded-md hover:bg-blue-600 transition duration-200">GET
                    STARTED</button>
            </form>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
